<!-- 
This is an HTML file that represents a chat application interface.
It includes necessary HTML elements and external resources such as stylesheets and scripts. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding and viewport for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the web page -->
    <title>Namaste</title>
    <!-- Link the CSS stylesheet for styling -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- Include the socket.io script to connect to the server -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="nav">
        <h1>Namaste - India's Chat App</h1>
    </nav>

    <!-- Main container -->
    <div class="container">
        <!-- Welcome message -->
        <div id="welcome">Welcome</div>
    </div>

    <!-- Message input and send button container -->
    <div class="send">
        <form action="#" id="sendcontainer">
            <!-- Input field for typing the message -->
            <input type="text" name="messageinp" id="messageinp" placeholder="Type the message">
            <!-- Send button -->
            <button type="submit" id="sendbtn"><i class="fa fa-share-square"></i></button>
        </form>
    </div>

    <!-- Include the JavaScript files with the defer attribute for deferred execution -->
    <!-- This ensures that the files are downloaded in the background and executed after the DOM is loaded -->
    <script src="/js/index.js" defer></script>
    <!-- Include the Font Awesome script for icons -->
    <script src="https://kit.fontawesome.com/494459aa96.js" crossorigin="anonymous" defer></script>

</body>
</html>
